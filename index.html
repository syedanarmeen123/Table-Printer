<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Printer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1><em>TABLE PRINTER</em></h1>
    <input type="number" id="number" min="1" placeholder="Enter Table Numbers">

    <input type="number" id="start" min="1" placeholder="Start multiplication of table ">

    <input type="number" id="end" min="1" placeholder="End multiplication of table ">

    <button onclick="printTable()">Now print table</button>
    <table id="Result of your table "></table>




</div>









    <script src="app.js"></script>
</body>
</html>
